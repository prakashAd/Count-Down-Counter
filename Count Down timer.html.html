    <script>
      let y = setInterval(function countMonth() {
        let now = new Date().getMonth();
        let month = [
          "January",
          "February",
          "March,April,May,June,July,August,September,October,November,December",
        ];
        document.getElementById("demo1").innerHTML = month[now];
      }, 1000);

      let dest = new Date("Jan 01, 2024 24:00:00").getTime();

      let x = setInterval(function CountDown() {
        let now = new Date().getTime();
        let diff = dest - now;

        // console.log(diff)

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        // console.log(days)

        rem = diff % (1000 * 60 * 60 * 24);

        let hours = Math.floor(rem / (1000 * 60 * 60));
        // console.log(hours)
        rem = diff % (1000 * 60 * 60);

        let minutes = Math.floor(rem / (1000 * 60));
        rem = diff % (1000 * 60);

        // console.log(minutes)

        let seconds = Math.floor(rem / 1000);
        rem = diff % 1000;

        // console.log(seconds)

        document.getElementById("demo").innerHTML =
          days.toString().padStart(2, 0) +
          "d" +
          " " +
          hours.toString().padStart(2, 0) +
          "hrs" +
          " " +
          minutes.toString().padStart(2, 0) +
          "min" +
          " " +
          seconds.toString().padStart(2, 0) +
          "sec";
      }, 1000);
      console.log(now);
    </script>
